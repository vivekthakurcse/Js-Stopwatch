<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:image" content="meta_icon.png">
    <link rel="icon" type="image/x-icon" href="meta-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Js Stopwatch</title>
</head>
<body>
    <div class="wrapper">
        <h2>Js Stopwatch</h2>
        <p><span id="mins">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <div class="btn-box">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
        </div>
        <p>by <a href="https://www.github.com/vivekthakurcse">Vivek Thakur</a>
    </div>
    <script src="engine.js"></script>    
</body>
</html>
